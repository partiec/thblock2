<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form method="post" action="/books/editBook" data-th-object="${bookToEdit}">
    <input type="text" name="title" placeholder="Title" data-th-value="${bookToEdit.title}">
    <input type="number" name="year" placeholder="Year" data-th-value="${bookToEdit.year}">
    <input type="submit" value="Edit">
</form>
</body>
</html>
